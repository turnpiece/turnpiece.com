{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Turnpiece{% endblock %}</title>
    {% load tailwind_tags %}
    {% tailwind_css %}
    {% block head %}{% endblock %}
</head>
<body class="bg-gray-50">
    <header class="bg-white border-b border-gray-200 sticky top-0 z-50 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <a href="{% url 'home' %}" class="flex items-center">
                    <picture>
                        <source srcset="{% static 'assets/tp-logo-white-transparent-fixed.svg' %}" type="image/svg+xml">
                        <img src="{% static 'assets/tp-logo-white-transparent-fixed.png' %}" alt="Turnpiece" class="h-10 w-auto">
                    </picture>
                </a>
                <nav class="flex space-x-8">
                    <a href="{% url 'home' %}" class="text-gray-700 hover:text-blue-600 px-3 py-2 text-sm font-medium transition-colors">Home</a>
                    <a href="{% url 'support' %}" class="text-gray-700 hover:text-blue-600 px-3 py-2 text-sm font-medium transition-colors">Support</a>
                </nav>
            </div>
        </div>
    </header>
    
    <main class="min-h-screen">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
