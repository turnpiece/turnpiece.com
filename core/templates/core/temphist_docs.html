{% extends "base.html" %}
{% load static %}

{% block title %}TempHist Documentation{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto px-4 py-8">
    <div class="mb-8 text-center">
        <h1 class="text-4xl font-bold text-gray-900 mb-4">TempHist Documentation</h1>
        <p class="text-lg text-gray-600">Documentation for the TempHist Flutter application</p>
    </div>
    
    <div class="prose prose-lg max-w-none">
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-8">
            {{ content|safe }}
        </div>
    </div>
    
    <div class="mt-8 text-center">
        <a href="https://github.com/turnpiece/temphist_app" 
           target="_blank" 
           class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10 0C4.477 0 0 4.484 0 10.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0110 4.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.203 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.942.359.31.678.921.678 1.856 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0020 10.017C20 4.484 15.522 0 10 0z" clip-rule="evenodd"/>
            </svg>
            View on GitHub
        </a>
    </div>
</div>

<style>
    .prose {
        @apply text-gray-800 leading-relaxed;
    }
    .prose h1 {
        @apply text-3xl font-bold text-gray-900 mb-6 mt-0;
    }
    .prose h2 {
        @apply text-2xl font-bold text-gray-900 mb-4 mt-8;
    }
    .prose h3 {
        @apply text-xl font-semibold text-gray-900 mb-3 mt-6;
    }
    .prose p {
        @apply text-gray-700 mb-4 leading-relaxed;
    }
    .prose ul {
        @apply list-disc list-inside mb-4 space-y-2;
    }
    .prose li {
        @apply text-gray-700 leading-relaxed;
    }
    .prose code {
        @apply bg-gray-100 px-1 py-0.5 rounded text-sm font-mono text-gray-800;
    }
    .prose pre {
        @apply bg-gray-900 text-gray-100 p-4 rounded-lg overflow-x-auto mb-4 text-sm;
    }
    .prose pre code {
        @apply bg-transparent p-0 text-sm;
    }
    .prose a {
        @apply text-blue-600 hover:text-blue-800 underline;
    }
    .prose strong {
        @apply font-semibold text-gray-900;
    }
    .prose em {
        @apply italic;
    }
    .prose hr {
        @apply border-gray-300 my-8;
    }
</style>
{% endblock %}
