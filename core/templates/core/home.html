{% extends "base.html" %}
{% load static %}

{% block title %}Turnpiece{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-white">
    <div class="text-center">
        <picture>
            <source srcset="{% static 'assets/tp-logo-white-transparent-fixed.svg' %}" type="image/svg+xml">
            <img src="{% static 'assets/tp-logo-white-transparent-fixed.png' %}" alt="Turnpiece" class="max-w-xs md:max-w-sm lg:max-w-md animate-fade-in">
        </picture>
    </div>
</div>

<style>
    @keyframes fade-in {
        from { 
            opacity: 0; 
            transform: translateY(20px); 
        }
        to { 
            opacity: 1; 
            transform: translateY(0); 
        }
    }
    
    .animate-fade-in {
        animation: fade-in 2s ease-in;
    }
</style>
{% endblock %}
