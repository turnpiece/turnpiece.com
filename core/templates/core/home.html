{% extends "base_no_header.html" %}
{% load static %}

{% block title %}Turnpiece{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-[60vh]">
    <picture>
        <source srcset="{% static 'assets/tp-logo-white-transparent-fixed.svg' %}" type="image/svg+xml">
        <img src="{% static 'assets/tp-logo-white-transparent-fixed.png' %}" alt="Turnpiece" class="h-32 w-auto mb-4">
    </picture>
</div>

<style>
    @keyframes fade-in {
        from { 
            opacity: 0; 
            transform: translateY(20px); 
        }
        to { 
            opacity: 1; 
            transform: translateY(0); 
        }
    }
    
    .animate-fade-in {
        animation: fade-in 2s ease-in;
    }
</style>
{% endblock %}
